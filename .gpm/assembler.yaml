package:
  id: "registry.gpm.sh/com.adjust.sdk"
  displayName: "Adjust Unity SDK (GPM Mirror)"
  upstreamLayout: "upm"
  repack:
    toUPM: true
    source: "Assets/Adjust"
    map:
      "Scripts": "Runtime"
      "Scripts/Editor": "Editor"
  asmdef:
    runtime:
      name: "com.adjust.sdk"
      references: []
      includePlatforms: []
      excludePlatforms: []
      allowUnsafeCode: false
      autoReferenced: true
    editor:
      name: "com.adjust.sdk.editor"
      references: ["com.adjust.sdk"]
      includePlatforms: ["Editor"]
      excludePlatforms: []
      allowUnsafeCode: false
      autoReferenced: true
  versioning:
    scheme: "suffix"
    suffix: "-gpm.1"
  legal:
    requireLicense: true
    requireNotice: false
    noteChanges: true
